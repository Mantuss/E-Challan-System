<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="adminStyle.css" />
    <script
      src="https://kit.fontawesome.com/8b955d5b9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header"></div>

    <div class="sidebar">
      <h2 class="challanLogo">Logo</h2>
      <hr />
      <a id="dashboard-btn" href="">Dashboard</a>
      <a id="history-btn" href="">History</a>
      <a id="logout-btn" href="">Log Out</a>
      <!-- <button id="dashboard-btn">Dashboard</button>
      <hr />
      <button id="history-btn">History</button>
      <hr />
      <button id="logout-btn">Log Out</button> -->
    </div>

    <div class="form">
      <!-- <form method="get" onsubmit="return false"> -->
      <!-- <div class="header">
              <h2>Create Challan</h2>
            </div> -->
      <label>Challan ID:</label>
      <input id="challan-id" type="text" placeholder="Challan ID" required />
      <label>License:</label>
      <input
        id="license-num"
        type="text"
        placeholder="License Number"
        required
      />
      <label>Vehicle number:</label>
      <input
        id="vehicle-number"
        type="text"
        placeholder="Vehicle Number"
        required
      />
      <label>Username:</label>
      <input id="username" type="text" placeholder="Username" required />
      <label>Traffic ID:</label>
      <input id="traffic-id" type="text" placeholder="Traffic ID" required />
      <label>Fine</label>
      <input id="fine-amount" type="text" placeholder="Fine Amount" required />

      <label id="formLabel" for="formComplete">All Fields Filled ?</label>
      <input
        type="checkbox"
        id="checkbox"
        name="formComplete"
        value="fieldsFilled"
      />
      <input id="submitData" type="submit" value="Save Data" />
    </div>

    <div class="preview">
      <h1>Logo</h1>
      <p id="previewChallanID">Challan ID :</p>
      <p id="previewLicenceNum">License Number :</p>
      <p id="previewVehicleNum">Vehicle Number :</p>
      <p id="previewUsername">Username :</p>
      <p id="previewTrafficId">Traffic ID :</p>
      <p id="previewFineAmount">Fine Amount :</p>
    </div>
    <script src="adminPanel.js"></script>
  </body>
</html>
